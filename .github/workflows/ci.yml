name: CI/CD

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64]
    env:
      GOOS: ${{ matrix.os }}
      GOARCH: ${{ matrix.arch }}
      REPO_NAME: $(echo $GITHUB_REPOSITORY | cut -d '/' -f2)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2

      - name: Build
        run: |
          mkdir -p build
          for dir in $(find ./cmd -type d -maxdepth 1 -mindepth 1);
          do
            go build -o build ${dir}
          done
          zip -j ${REPO_NAME}_${GOOS}_${GOARCH}.zip build/*
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}

      - name: Upload build result
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: ${REPO_NAME}-${{ matrix.os }}-${{ matrix.arch }}.zip